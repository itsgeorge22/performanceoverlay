name: Release (build on tag)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Build
        run: ./gradlew clean build

      - name: Find release jar
        id: jar
        shell: bash
        run: |
          set -e
          JAR="$(ls build/libs/*.jar | grep -v -- '-sources\.jar$' | head -n 1)"
          if [ -z "$JAR" ]; then
            echo "No release jar found in build/libs"
            ls -la build/libs || true
            exit 1
          fi
          echo "jar_path=$JAR" >> "$GITHUB_OUTPUT"
          echo "jar_name=$(basename "$JAR")" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release and upload jar
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.jar.outputs.jar_path }}
          generate_release_notes: true